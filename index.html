<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Epic games</title>
    <link rel="stylesheet" href="css/styles.css">

     .fondo{
        background-image: url('./imagenes/fondoepic.jpg');
        width: auto;
        height: 100vh;

     </style>
</head>
<body>
    <div class="fondo">
    <h1>Fortnite Battle Royale</h1>
   <h2>Formulario de inscripci√≥n</h2>
        <form name="form" id="form" action="#" method="POST">
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre" name="nombre" required>
            </p>
            <p>
                <label for="Apellidos">Apellidos:</label>
                <input type="text" id="apellidos" placeholder="Escribe tus Apellidos" name="apellidos" required>
            </p>
            <p>
                <label for="Correo">Correo:</label>
                <input type="email" id="correo" placeholder="Ejemplo@ejemplo.com" name="correo" required>
            </p>
            <p>
                <label for="Telefono">Movil:</label>
                <input type="text" id="telefono" placeholder="Escribe tu numero de movil" name="telefono" required>
            </p>
            <p>
                <label for="DNI">Dni:</label>
                <input type="text" id="dni" placeholder="Escribe tu dni" name="dni" required>
            </p>    
            <p>
                <label for="IBAN">IBAN: </label>
                <input type="text" id="iban" name="iban" placeholder="IBAN" title="IBAN" required>
            </p>   
            <p>
                <label for="SWIFT">SWIFT: </label>
                <input type="text" id="swift" name="swift" placeholder="SWIFT" title="SWIFT" required>
            </p> 
            <p>
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" placeholder="Escribe tu nombre de usuario" name="nickname" required>
            </p>
            <p>
                <label for="FechaNac">Fecha de nacimiento:</label>
                <input type="date" id="fechanac" placeholder="Escribe tu fecha de nacimiento" name="fechanac" required>
            </p>   
            <p>
                <button type="sumbit" onclick="validar();">Enviar</button>
            </p> 
            <p>
                <button onclick="vaciar();">Reiniciar</button>
            </p>
        </form>
    <script src="javascript/script.js"></script>
    </div>
</body>
</html>
